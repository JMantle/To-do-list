<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completed Tasks</title>
</head>
<body>
    <h3>Completed tasks:</h3>

    {% if tasks %}
    <ul>
        {% for task in tasks %}
        <li>
            {{ task['content'] }}
            <form action="/uncomplete/{{ task['id'] }}" method="POST" style="display: inline;">
                <button type="submit">uncomplete</button>
            </form>
            <form action="/delete/{{ task['id'] }}/completed" method="POST" style="display: inline;">
                <button type="submit">delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>you have not completed any tasks</p>
    {% endif %}
    
    <hr>

    <a href="/">back</a>
</body>
</html>
